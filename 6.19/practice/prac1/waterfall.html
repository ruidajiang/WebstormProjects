<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>望庐山瀑布</title>
    <style>
        #head {font-weight: 500;
        }
        p{
            color:green;;
        }
    </style>
</head>
<body>
    <h2 id="head">望庐山瀑布</h2>
    <p>日照香炉生紫烟，</p>
    <p>遥看瀑布挂前川。</p>
    <p>飞流直下三千尺，</p>
    <p>疑是银河落九天。</p>

</body>
</html>
